<!-- create-pizza-form.component.html -->
<div class=" p-5">
    <h3>Agregar Nueva Pizza</h3>
    <form (ngSubmit)="agregarPizza()">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nuevaPizza.piz_name" name="nombre"
                required>
        </div>
        <div class="form-group mt-4">
            <label for="origen">Origen:</label>
            <input type="text" class="form-control" id="origen" [(ngModel)]="nuevaPizza.piz_origin" name="origen"
                required>
        </div>
        <div class="form-group mt-4">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" [(ngModel)]="nuevaPizza.piz_state" name="estado" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-5 me-5">Agregar</button>
        <button type="submit" class="btn btn-secondary  mt-5" (click)="cancelarCreacion()">Cancelar</button>
    </form>
</div>
